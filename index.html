<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="all_btns">
        <div class="btn" id="plus">+</div>
        <div class="btn">9</div>
        <div class="btn">8</div>
        <div class="btn">7</div>
        <div class="btn" id="minus">-</div>
        <div class="btn">6</div>
        <div class="btn">5</div>
        <div class="btn">4</div>
        <div class="btn" id="multiply">*</div>
        <div class="btn">3</div>
        <div class="btn">2</div>
        <div class="btn">1</div>
        <div class="btn" id="divide">/</div>
        <div class="btn" id="equals">=</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn" id="clear">C</div>
      </div>
      <p>2024 &copy; made by BILANA</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
